<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHE Benchmarking Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f9f9f9;
        }
        
        h1, h2, h3 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        h1 {
            border-bottom: 2px solid #3498db;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: "Courier New", monospace;
        }
        
        pre {
            background-color: #f4f4f4;
            padding: 12px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        ul, ol {
            margin: 10px 0;
            padding-left: 30px;
        }
        
        li {
            margin: 8px 0;
        }
        
        blockquote {
            border-left: 4px solid #3498db;
            margin: 0;
            padding-left: 15px;
            color: #666;
        }
        
        .contributors {
            text-align: center;
            margin: 30px 0;
        }
        
        .contributors img {
            margin: 0 15px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        table img {
            max-height: 60px;
        }
        
        footer {
            border-top: 1px solid #ddd;
            margin-top: 40px;
            padding-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <footer id="footer"></footer>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('README.md');
                const markdown = await response.text();
                
                // Configure marked options to allow HTML
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    async: false,
                });
                
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;
                
                // Extract and style footer if it exists
                const contentDiv = document.getElementById('content');
                const footerContent = contentDiv.querySelector('hr + p');
                if (footerContent) {
                    const footer = document.getElementById('footer');
                    footer.innerHTML = footerContent.outerHTML;
                    footerContent.remove();
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>Error loading README: ' + error.message + '</p>';
            }
        }
        
        // Load markdown when page loads
        window.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
