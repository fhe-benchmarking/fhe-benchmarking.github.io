<!DOCTYPE html>
<html>
<head>
    <title>FHE Benchmarking Results - Zn-multiplication (Single)</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 8px; }
        #resultsTable { border-collapse: collapse; }
        #resultsTable th, #resultsTable td { padding: 4px 8px; }
        #resultsTable thead tr:first-child th { background-color: #2c3e50; color: white; font-weight: bold; text-align: center; }
        #resultsTable thead tr:nth-child(2) th { background-color: #34495e; color: white; font-size: 0.9em; }
        .submitter-header { background-color: #3498db !important; }
        .bandwidth-header { background-color: #27ae60 !important; }
        .harness-timing-header { background-color: #e67e22 !important; }
        .server-timing-header { background-color: #9b59b6 !important; }
        #resultsTable tbody tr:nth-child(odd) { background-color: #ecf0f1; }
        #resultsTable tbody tr:nth-child(even) { background-color: #ffffff; }
        .divider { width: 3px; padding: 0 !important; background-color: #000 !important; }
        .dt-buttons { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>FHE Benchmarking Results - Zn-multiplication (Single)</h1>
    
    <table id="resultsTable" class="display">
        <thead>
            <tr>
                <th colspan="2">Submitter</th> <th class="divider"></th> 
                <th colspan="3">Bandwidth</th> <th class="divider"></th> 
                <th colspan="7">Timing (harness)</th> <th class="divider"></th> 
                <th colspan="7">Timing (server)</th>
            </tr>
            <tr>
            <th id="col0" class="submitter-header" title="Submitter Name">Name</th>
            <th id="col1" class="submitter-header" title="Submission Date">Date</th>
            <th id="col2" class="divider"></th>
            <th id="col3" class="bandwidth-header" title="Size of keys">Keys</th>
            <th id="col4" class="bandwidth-header" title="Encrypted input size">Input</th>
            <th id="col5" class="bandwidth-header" title="Encrypted output size">Output</th>
            <th id="col6" class="divider"></th>
            <th id="col7" class="harness-timing-header" title="Total Time">Total</th>
            <th id="col10" class="harness-timing-header" title="Key Generation">Keygen</th>
            <th id="col13" class="harness-timing-header" title="Input generation">Input Gen</th>
            <th id="col14" class="harness-timing-header" title="Input preprocessing">Input Prep</th>
            <th id="col15" class="harness-timing-header" title="Input encryption">Encrypt</th>
            <th id="col16" class="harness-timing-header" title="Encrypted computation">Compute</th>
            <th id="col17" class="harness-timing-header" title="Result decryption and postprocessing">Decrypt</th>
            <th id="col18" class="divider"></th>
            <th id="col19" class="server-timing-header" title="Total Time">Total</th>
            <th id="col22" class="server-timing-header" title="Key Generation">Keygen</th>
            <th id="col25" class="server-timing-header" title="Input generation">Input Gen</th>
            <th id="col26" class="server-timing-header" title="Input preprocessing">Input Prep</th>
            <th id="col27" class="server-timing-header" title="Input encryption">Encrypt</th>
            <th id="col28" class="server-timing-header" title="Encrypted computation">Compute</th>
            <th id="col29" class="server-timing-header" title="Result decryption and postprocessing">Decrypt</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#resultsTable').DataTable({
                dom: 'Bfrtip',
                buttons: [{
                    extend: 'colvis',
                    columns: ':not(.no-toggle)'
                }],
                columnDefs: [
                    { targets: [9, 10, 16, 17, 18, 19, 21], visible: false },
                    { targets: [0, 1, 2, 4, 6, 7, 13, 14], className: 'no-toggle' },
                    { targets: [2, 6, 14], orderable: false, searchable: false, className: 'divider' }
                ],
                pageLength: 25,
                order: [[1, 'desc']]
            });
        });
    </script>
</body>
</html>
